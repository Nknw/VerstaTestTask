<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6 default-feedback">
                        <label for="senderCity" class="form-label">Город отправителя</label>
                        <input type="text" maxlength="50" class="form-control" id="senderCity" name="senderCity" required>
                    </div>
                    <div class="col-md-6 default-feedback">
                        <label for="senderAddress" class="form-label">Адрес отправителя</label>
                        <input type="text" maxlength="200" class="form-control" id="senderAddress" name="senderAddress" required>
                    </div>
                    <div class="col-md-6 default-feedback">
                        <label for="recipientCity" class="form-label">Город получателя</label>
                        <input type="text" maxlength="50" class="form-control" id="recipientCity" name="recipientCity" required>
                    </div>
                    <div class="col-md-6 default-feedback">
                        <label for="recipientAddress" class="form-label">Адрес получателя</label>
                        <input type="text" maxlength="200" class="form-control" id="recipientAddress" name="recipientAddress" required>
                    </div>
                    <div class="col-md-6">
                        <label for="weight" class="form-label">Вес груза</label>
                        <input type="number" step="0.01" min="0" max="999999" class="form-control" id="weight" name="weight" required>
                        <div class="invalid-feedback">
                            Вес груза должен быть между 0 и 999999
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="shipmentDate" class="form-label">Дата забора груза</label>
                        <input type="date" class="form-control" id="shipmentDate" name="shipmentDate" required>
                        <div class="invalid-feedback">
                            Пожалуйста, заполните дату забора груза
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Создать заказ</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Номер заказа</th>
                        <th scope="col">Город отправителя</th>
                        <th scope="col">Адрес отправителя</th>
                        <th scope="col">Город получателя</th>
                        <th scope="col">Адрес получателя</th>
                        <th scope="col">Вес груза</th>
                        <th scope="col">Дата забора груза</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
